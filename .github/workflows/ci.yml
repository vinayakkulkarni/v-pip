name: ci

on:
  push:
    branches:
      - main
      - v1
      - v2
  pull_request_target:
    branches:
      - main
      - v1
      - v2

permissions:
  checks: write
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request_target' && github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [17]

    steps:
      - name: Check out repository (push)
        if: ${{ github.event_name == 'push' || github.event_name == 'pull_request_target' || github.event_name == 'pull_request' && github.actor != 'dependabot[bot]' }}
        uses: actions/checkout@v2

      - name: Check out repository (pull_request_target)
        if: ${{ github.event_name == 'pull_request_target' }}
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          registry-url: 'https://registry.npmjs.org'
          check-latest: true
          cache: 'npm'

      - name: Upgrade npm âœ¨
        run: npm i -g npm@latest

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: npm ci --prefer-offline --no-audit

      - name: Run linter(s) ğŸ‘€
        uses: wearerequired/lint-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          git_name: github-actions[bot]
          git_email: github-actions[bot]@users.noreply.github.com
          stylelint: true
          stylelint_extensions: css,scss,sass,vue
          eslint: true
          eslint_extensions: js,ts,vue
          prettier: true
          prettier_extensions: js,ts,vue
          continue_on_error: false
          auto_fix: false
          neutral_check_on_warning: true

      - name: Build the package ğŸ•ºğŸ»
        run: npm run build

      - name: Run linter ğŸ‘€
        run: npm run lint
